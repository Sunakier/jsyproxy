name: Go CI and Binary Release

on:
  push:
    branches: [main, master]
    tags: ['v*']
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  ci:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run tests
        run: go test ./...

  build-binaries:
    name: Build ${{ matrix.goos }}-${{ matrix.goarch }}
    needs: ci
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
            ext: ""
          - goos: linux
            goarch: arm64
            ext: ""
          - goos: darwin
            goarch: amd64
            ext: ""
          - goos: darwin
            goarch: arm64
            ext: ""
          - goos: windows
            goarch: amd64
            ext: .exe

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Resolve build version
        id: version
        shell: bash
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            version="${GITHUB_REF_NAME}"
          else
            short_sha="${GITHUB_SHA::7}"
            version="ci-${short_sha}"
          fi
          echo "value=${version}" >> "$GITHUB_OUTPUT"

      - name: Build binary
        shell: bash
        run: |
          mkdir -p dist
          binary="jsyproxy-${{ steps.version.outputs.value }}-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }}"
          CGO_ENABLED=0 GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} \
            go build -trimpath -ldflags "-s -w" -o "dist/${binary}" .

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: jsyproxy-${{ steps.version.outputs.value }}-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/jsyproxy-${{ steps.version.outputs.value }}-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }}
          if-no-files-found: error

  release:
    name: Publish Binary Release
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build-binaries
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/artifacts

      - name: Package binaries and generate checksums
        shell: bash
        run: |
          mkdir -p dist/release
          shopt -s nullglob

          for dir in dist/artifacts/*; do
            [ -d "$dir" ] || continue
            for file in "$dir"/*; do
              [ -f "$file" ] || continue
              name=$(basename "$file")
              if [[ "$name" == *.exe ]]; then
                archive="dist/release/${name%.exe}.zip"
                (cd "$(dirname "$file")" && zip -q -j "$(realpath "$archive")" "$name")
              else
                archive="dist/release/${name}.tar.gz"
                tar -czf "$archive" -C "$(dirname "$file")" "$name"
              fi
            done
          done

          (cd dist/release && sha256sum * > checksums.txt)

      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/release/*
          generate_release_notes: true
