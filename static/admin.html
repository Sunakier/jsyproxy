    <script>
        const $ = (sel) => document.querySelector(sel);
        const $$ = (sel) => document.querySelectorAll(sel);

        const state = { view: 'dashboard', logPage: 1 };

        async function api(path, options = {}) {
            const res = await fetch('/admin/api' + path, {
                credentials: 'include',
                headers: { 'Content-Type': 'application/json', ...options.headers },
                ...options
            });
            const data = await res.json().catch(() => ({}));
            if (!res.ok) {
                if (res.status === 401) {
                    showLogin();
                }
                throw new Error(data.error || 'Request failed');
            }
            return data;
        }

        function showToast(msg, type = 'info') {
            const t = document.createElement('div');
            t.className = 'toast ' + type;
            t.textContent = msg;
            $('#toast-container').appendChild(t);
            setTimeout(() => t.remove(), 3500);
        }

        function showLogin() {
            $('#login-view').classList.remove('hidden');
            $('#app-view').classList.add('hidden');
        }

        function showApp() {
            $('#login-view').classList.add('hidden');
            $('#app-view').classList.remove('hidden');
            navigate('dashboard');

        function navigate(view) {
            state.view = view;
            $$('.nav-item[data-view]').forEach(n => {
                n.classList.toggle('active', n.dataset.view === view);

            $('#header-actions').innerHTML = '';
            
            const titles = { dashboard: 'æ¦‚è§ˆ', cache: 'ç¼“å­˜çŠ¶æ€', upstreams: 'ä¸Šæ¸¸ç®¡ç†', keys: 'Keyç®¡ç†', logs: 'è®¿é—®æ—¥å¿—', settings: 'å…¨å±€è®¾ç½®' };
            $('#page-title').textContent = titles[view] || view;

            switch(view) {
                case 'dashboard': renderDashboard(); break;
                case 'cache': renderCache(); break;
                case 'upstreams': renderUpstreams(); break;
                case 'keys': renderKeys(); break;

        async function renderDashboard() {
            const content = $('#content-area');
            content.innerHTML = '<div class="text-muted">åŠ è½½ä¸­...</div>';
            
            try {
                const data = await api('/status');
                
                let html = `

                        <div class="card stat-card">

                        </div>
                        <div class="card stat-card">
                            <div class="stat-value">${data.key_count || 0}</div>
                            <div class="stat-label">Keyæ•°é‡</div>

                if (data.upstreams && data.upstreams.length > 0) {
                    data.upstreams.forEach(u => {
                        // Status & Configured Badges
                        const statusBadge = u.enabled
                            ? '<span class="tag tag-green"><span class="tag-dot bg-success"></span>å¯ç”¨</span>'

                        const configuredBadge = u.configured
                            ? '<span class="tag tag-blue"><span class="tag-dot bg-info"></span>å·²é…ç½®</span>'
                            : '<span class="tag tag-gray"><span class="tag-dot bg-warning"></span>æœªé…ç½®</span>';

                        // Traffic Logic
                        let trafficSection = '';

                            ? new Date(u.cache_updated_at).toLocaleString() 
                            : 'ä»æœªæ›´æ–°';

                        if (u.traffic) {
                            // Try to calculate percentage
                            const usedUp = parseFloat(u.traffic.used_upload) || 0;

                                        <span>${escapeHtml(usageText)}</span>
                                        <span>${escapeHtml(expiryText)}</span>
                                    </div>
                                </div>
                            `;
                        } else {

                                </div>

                        `;

            $('#modal-overlay').onclick = (e) => { if (e.target.id === 'modal-overlay') close(); };

            $('#modal-confirm').onclick = async () => {
                const btn = $('#modal-confirm');
                btn.disabled = true;
                btn.textContent = 'å¤„ç†ä¸­...';
                try {
                    const result = await onConfirm();
                    if (result) close();
                } catch (e) {
                    showToast(e.message, 'error');
                } finally {
                    if ($('#modal-confirm')) {
                        btn.disabled = false;
                        btn.textContent = 'ç¡®å®š';
                    }
                }
            };
        }

        function escapeHtml(str) {
            if (!str) return '';
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }

        async function login() {
            const password = $('#login-password').value;
            const errorEl = $('#login-error');
            errorEl.textContent = '';

            try {
                await api('/login', { method: 'POST', body: JSON.stringify({ password }) });
                showApp();
            } catch (e) {
                errorEl.textContent = e.message || 'ç™»å½•å¤±è´¥';
            }
        }

        async function logout() {
            try {
                await api('/logout', { method: 'POST' });
            } catch (e) {}
            showLogin();
        }

        async function checkSession() {
            try {
                await api('/status');
                showApp();
            } catch (e) {
                showLogin();
            }
        }

        function init() {
            $('#login-form').onsubmit = (e) => { e.preventDefault(); login(); };
            $('#logout-btn').onclick = logout;

            $$('.nav-item[data-view]').forEach(item => {
                item.onclick = () => {
                    navigate(item.dataset.view);
                    if (window.innerWidth <= 768) {
                        $('#sidebar').classList.remove('open');
                    }
                };
            });

            const menuBtn = $('#menu-toggle');
            if (window.innerWidth <= 768) menuBtn.style.display = 'block';
            menuBtn.onclick = () => $('#sidebar').classList.toggle('open');

            checkSession();
        }

        init();
    </script>
</body>
</html>
