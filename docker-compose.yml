services:
  jsyproxy:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jsyproxy
    ports:
      - "3105:3000"
    environment:
      - PORT=3000
      - ACCESS_KEYS=${ACCESS_KEYS:-}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-change_me}
      - DEFAULT_REFRESH_INTERVAL=${DEFAULT_REFRESH_INTERVAL:-10m}
      - DATA_FILE=${DATA_FILE:-data/state.json}
    restart: unless-stopped
    networks:
      - jsyproxy-network

networks:
  jsyproxy-network:
    driver: bridge
